name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  quality:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - uses: Swatinem/rust-cache@v2

      - name: Disable lld linker flags for CI
        run: rm -f .cargo/config.toml

      - name: Format check
        run: cargo fmt --check

      - name: Check
        run: cargo check --release --features mimalloc

      - name: Clippy
        run: cargo clippy --release --features mimalloc -- -D warnings

      - name: Verify Forge sidecar bundle
        run: ./scripts/check_mongosh_sidecar.sh

      - name: Run unit tests
        run: cargo test --bin openmango -- --test-threads=1

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system deps for GPUI linking
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Disable lld linker flags for CI
        run: rm -f .cargo/config.toml

      - name: Verify Docker availability
        run: docker version

      - name: Run integration tests
        run: |
          for test_file in tests/*_tests.rs; do
            test_name="$(basename "${test_file}" .rs)"
            echo "Running ${test_name}"
            cargo test --test "${test_name}" -- --test-threads=1
          done
