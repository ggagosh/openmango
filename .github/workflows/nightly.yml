name: Nightly

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            suffix: macos-arm64
          - target: x86_64-apple-darwin
            suffix: macos-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-macOS"

      - name: Ensure scripts executable
        run: chmod +x scripts/release_macos.sh

      - name: Disable lld linker flags for CI
        run: rm -f .cargo/config.toml

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          if [[ -z "${MACOS_CERTIFICATE:-}" ]]; then
            echo "No signing certificate provided, skipping codesign import."
            exit 0
          fi
          CERT_PATH="$RUNNER_TEMP/cert.p12"
          if base64 --help 2>&1 | grep -q -- "-d"; then
            echo "$MACOS_CERTIFICATE" | base64 -d > "$CERT_PATH"
          else
            echo "$MACOS_CERTIFICATE" | base64 -D > "$CERT_PATH"
          fi
          KEYCHAIN="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security import "$CERT_PATH" -k "$KEYCHAIN" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security list-keychain -d user -s "$KEYCHAIN"

      - name: Build and package
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          CARGO_TARGET_AARCH64_APPLE_DARWIN_RUSTFLAGS: ""
          CARGO_TARGET_X86_64_APPLE_DARWIN_RUSTFLAGS: ""
        run: scripts/release_macos.sh ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenMango-nightly-${{ matrix.suffix }}
          path: dist/OpenMango-*-${{ matrix.suffix }}.zip

  release:
    needs: macos
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -exec cp {} release/ \;
          ls -la release/

      - name: Delete existing nightly release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --repo ${{ github.repository }} --yes || true

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: release/*.zip
          body: |
            Automated nightly build from main branch.

            **Commit:** ${{ github.sha }}

            > This is a development build and may be unstable.
