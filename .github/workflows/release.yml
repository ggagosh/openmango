name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            suffix: macos-arm64
          - target: x86_64-apple-darwin
            suffix: macos-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.target }}"

      - name: Ensure scripts executable
        run: chmod +x scripts/release_macos.sh scripts/download_node.sh scripts/check_mongosh_sidecar.sh

      - name: Disable lld linker flags for CI
        run: rm -f .cargo/config.toml

      - name: Verify Forge sidecar bundle
        run: ./scripts/check_mongosh_sidecar.sh

      - name: Download MongoDB Database Tools
        run: |
          TOOLS_VERSION="100.14.1"
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            TOOLS_URL="https://fastdl.mongodb.org/tools/db/mongodb-database-tools-macos-arm64-${TOOLS_VERSION}.zip"
            TOOLS_ARCH="macos-arm64"
          else
            TOOLS_URL="https://fastdl.mongodb.org/tools/db/mongodb-database-tools-macos-x86_64-${TOOLS_VERSION}.zip"
            TOOLS_ARCH="macos-x86_64"
          fi
          mkdir -p resources/bin/${TOOLS_ARCH}
          curl -sL "$TOOLS_URL" -o /tmp/tools.zip
          unzip -q -j /tmp/tools.zip "*/bin/mongodump" "*/bin/mongorestore" -d resources/bin/${TOOLS_ARCH}/
          chmod +x resources/bin/${TOOLS_ARCH}/*
          echo "Downloaded MongoDB tools for ${TOOLS_ARCH}"

      - name: Download Node.js runtime
        run: ./scripts/download_node.sh --arch ${{ matrix.suffix }}

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          if [[ -z "${MACOS_CERTIFICATE:-}" ]]; then
            echo "No signing certificate provided, skipping codesign import."
            exit 0
          fi
          CERT_PATH="$RUNNER_TEMP/cert.p12"
          if base64 --help 2>&1 | grep -q -- "-d"; then
            echo "$MACOS_CERTIFICATE" | base64 -d > "$CERT_PATH"
          else
            echo "$MACOS_CERTIFICATE" | base64 -D > "$CERT_PATH"
          fi
          KEYCHAIN="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security import "$CERT_PATH" -k "$KEYCHAIN" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security list-keychain -d user -s "$KEYCHAIN"

      - name: Build and package
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          CARGO_TARGET_AARCH64_APPLE_DARWIN_RUSTFLAGS: ""
          CARGO_TARGET_X86_64_APPLE_DARWIN_RUSTFLAGS: ""
          REQUIRE_BUNDLED_TOOLS: "1"
        run: scripts/release_macos.sh ${{ matrix.target }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenMango-*-${{ matrix.suffix }}.zip
