[package]
name = "openmango"
version = "0.1.5"
edition = "2024"
description = "A GPU-accelerated MongoDB client built with GPUI"
license = "MIT"

[features]
default = []
mimalloc = ["dep:mimalloc"]

[dependencies]
gpui = "0.2.2"
gpui-component = "0.5"
gpui-component-assets = "0.5"
gpui-router = "0.3"
mongodb = "3.4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bson = "3.1.0"
json5 = "0.4"
dirs = "6.0"
uuid = { version = "1.19", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
anyhow = "1.0"
postcard = { version = "1.1", features = ["alloc"] }
log = "0.4"
env_logger = "0.11"
mimalloc = { version = "0.1", optional = true }
rust-embed = "8.9"

futures = "0.3"
dashmap = "6.1"
parking_lot = "0.12"
rfd = "0.15"
csv = "1.3"
which = "7.0"
flate2 = "1.0"
encoding_rs = "0.8"

[dev-dependencies]
cargo-husky = { version = "1", default-features = false, features = [
    "user-hooks",
] }

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = true
